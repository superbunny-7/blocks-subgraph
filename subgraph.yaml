specVersion: 0.0.5
description: Indexing all Base Block data
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConverterRegistryContract
    network: testnet
    source:
      address: "0xc2b752b47f4e95a548e13ab3732204b204ac3c07"
      abi: ConverterRegistryContract
      startBlock: 173132785
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConverterAddition 
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
